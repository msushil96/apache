<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
        /* Reset some default styles for margin and padding */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 0.5em 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }
        article {
            flex: 3;
            margin-right: 20px;
        }
        aside {
            flex: 1;
            background-color: #f4f4f4;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to adult website </h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <article>
            <h2>Home</h2>
            <p>Welcome to our adult  website. This is the home page.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus.</p>
        </article>
        <aside>
            <h2>Sidebar</h2>
            <p>This is a sidebar with additional content.</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Adult Website. All rights reserved.</p>
    </footer>
</body>
</html>
